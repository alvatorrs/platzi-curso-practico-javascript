<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./figuras.css">
    <title>Figuras Geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>Figuras Geométricas</h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
        <div class="container">
        <section>
            <h2>Cálcula el área y perímetro de un cuadrado</h2>
            <form>
                <label for="inputCuadrado">
                    Escribe cuanto mide cada lado de tu cuadrado
                </label>
                <input id="inputCuadrado" type="number" placeholder="lado">
                <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
            </form>
        </section>

        <section>
            <h2>Cálcula el área y perímetro de un triangulo</h2>
            <form>
                <label for="inputTriangulo">
                    Escribe cuanto mide cada lado de tu triangulo isoceles
                </label>
                <input id="inputTriangulo1" type="number" placeholder="lado 1">
                <input id="inputTriangulo2" type="number" placeholder="lado 2">
                <input id="inputBase" type="number" placeholder="base">
                <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
            </form>
        </section>

        <section>
            <h2>Cálcula el área y perímetro de un circulo</h2>
            <form>
                <label for="inputCirculo">
                    Escribe cuanto mide el radio de tu circulo
                </label>
                <input id="inputCirculo" type="number" placeholder="radio">
                <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
                <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
            </form>
        </section>
        </div>


    <script src="./figuras.js"></script>
</body>
</html>
